name: apply

on:
  push:
    branches:
      - main
    paths:
      - "terraform/*.tf"
      - "src/**.py"
      - ".github/workflows/apply.yml"

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    name: Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ACTIONS_ASSUME_ROLE_ARN }}
          role-session-name: github-actions-terraform-apply-session
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.2

      - name: Terraform Init
        run: terraform init -backend-config "bucket=${{ secrets.TF_BACKEND_S3_BUCKET }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var "assume_role_arn=${{ secrets.TF_ASSUME_ROLE_ARN }}"

      - name: Output ECR Login Address
        id: ecr_address
        run: echo ::set-output name=ECR_REGISTRY::$(terraform output -raw ecr_address)

      - name: Output ECR Repository URL
        id: ecr_repository_url
        run: echo ::set-output name=ECR_REPOSITORY_URL::$(terraform output -raw ecr_repository_url)

      - name: Output Git Commit Short SHA
        id: short_sha
        run: echo ::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)

      - uses: docker/setup-buildx-action@v1

      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.TF_ASSUME_ROLE_ARN }}
          role-session-name: github-actions-ecr-push-session
          aws-region: ap-northeast-1

      - uses: docker/login-action@v1
        with:
          registry: ${{ steps.ecr_address.outputs.ECR_REGISTRY }}

      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ steps.ecr_repository_url.outputs.ECR_REPOSITORY_URL }}:latest
            ${{ steps.ecr_repository_url.outputs.ECR_REPOSITORY_URL }}:${{ steps.short_sha.outputs.SHORT_SHA }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
